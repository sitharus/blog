{% extends "base.html" %}
{% block body  %}
<header>
	<h1>{{common.blog_name}}: {{title}}</h1>
</header>
<main>
	<nav class="breadcrumbs" aria-label="breadcrumbs">
		<ul>
			<li><a href="{{common.base_url|safe}}">Home</a></li>
			<li><a href="{{common.base_url|safe}}{{date|year}}">{{date|year}}</a></li>
			<li>{{date|month_name}}</li>
		</ul>
	</nav>
	<section>
		<ul class="archive_posts">
		{% for post in posts %}
			<li>{{post.post_date|format_weekday}}: <a href="{{post|posturl}}">{{ post.title }}</a></li>
		{% endfor %}
		</ul>
	</section>
</main>
{% endblock %}
