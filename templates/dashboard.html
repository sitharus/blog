{% extends "base.html" %}

{% block content %}
	<h1> Dashboard! </h1>
	<p>Some content will go here.</p>
	<section>
		<h1>Recent Posts</h1>
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Posted on</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for post in recent_posts %}
					<tr>
						<td>{{ post.title }}</td>
						<td>{{ post.post_date|format_long_date }}</td>
						<td><a href="?action=edit_post&id={{post.id}}">Edit</a></td>
					</tr>

				{% endfor %}

			</tbody>
		</table>
	</section>
{% endblock %}
