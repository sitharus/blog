{% extends "base.html" %}
{% block body  %}
<header>
	<h1>{{title}}</h1>
</header>
<main>
	<nav class="breadcrumbs" aria-label="breadcrumbs">
		<ul>
			<li><a href="{{common.base_url}}">Home</a></li>
			<li><a href="{{common.base_url}}{{date.year()}}">{{date.year()}}</a></li>
			<li>{{date.month()}}</li>
		</ul>
	</nav>
	<section>
		<ul class="archive_posts">
		{% for post in posts %}
			<li>{{post.post_date|format_weekday}}: <a href="{{post|posturl(common)}}">{{ post.title }}</a></li>
		{% endfor %}
		</ul>
	</section>
</main>
{% endblock %}
